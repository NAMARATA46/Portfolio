<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS File (optional) -->
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar */
        nav {
            background-color: #001f3f;;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #001f3f;;
            border-radius: 5px;
        }

        /* Contact Section */
        .contact {
            background-color: #f4f4f9;
            padding: 50px 20px;
            text-align: center;
            margin-top: 70px; /* To prevent overlap with fixed nav */
        }

        .contact h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact span {
            color: #001f3f;; /* Blue color for "Me" */
        }

        /* Contact Form Styling */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border: 2px solid #004080; /* Border around the box */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        .contact-form textarea {
            resize: vertical; /* Allows vertical resizing */
            height: 150px; /* Fixed height for textarea */
        }

        .contact-form .btn {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form .btn:hover {
            background-color: #0059b3; /* Darker shade of blue on hover */
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #001f3f;;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }

            .contact h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
  <header class="header">
    <nav>	
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="certifications.html">Certifications</a></li>
            <li><a href="coursework.html">Coursework</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="mailto:namratamaid12@gmail.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">

    </footer>

</body>

</html>
