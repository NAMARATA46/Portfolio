<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certifications - Namrata Maid</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f9;
      color: #333;
    }

    /* Header */
    .header {
      background-color: #004080;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .logo {
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* Keep header/nav background navy blue */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background-color: #001f3f; /* Navy Blue */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #ffffff; /* White text */
  text-decoration: none;
}

.navbar {
  display: flex;
  gap: 20px; /* Adds space between navbar items */
}

.navbar a {
  text-decoration: none;
  color: #ffffff; /* White links */
  font-size: 18px;
  padding: 8px 12px;
  transition: transform 0.3s ease;
}

.navbar a:hover {
  transform: scale(1.1);
  /* No color change, keeps white text and navy blue background */
}


    /* Certifications Section */
    .certifications {
      padding: 50px 20px;
      max-width: 1200px;
      margin: 50px auto;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .certifications h2 {
      font-size: 2rem;
      color: #004080;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .certifications ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .certifications li {
      font-size: 1.2rem;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .certifications li span {
      font-weight: bold;
      color: #004080;
    }

    .footer {
    width: 100%; /* Full width */
    background-color: #001f3f; /* Navy Blue */
    color: #ffffff; /* White text */
    text-align: center;
    padding: 20px;
    position: relative; /* Ensures footer takes full width */
    bottom: 0;
  }

  /* Footer text */
  .footer p {
    margin: 0;
  }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar a {
        padding: 12px 18px;
        margin: 5px 0;
      }

      .certifications {
        padding: 30px 15px;
      }

      .certifications h2 {
        font-size: 1.8rem;
      }

      .certifications li {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">Portfolio</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="certifications.html">Certifications</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="coursework.html">Coursework</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="ContactForm.html">Contact</a>
    </nav>
  </header>

  <!-- Certifications Section -->
  <section class="certifications">
    <h2>My Certifications</h2>
    <ul>
      <li><span>AWS Certified Cloud Practitioner</span> - AWS • 2025</li>
      <li><span>Google Cloud Computing Foundations Certificate</span> - Google • 2024</li>
    </ul>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Namrata Maid. All rights reserved.</p>
  </footer>

</body>

</html>
